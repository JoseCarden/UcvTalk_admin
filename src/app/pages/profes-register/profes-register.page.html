<ion-content [fullscreen]="true">
  <video autoplay muted loop id="video-background" preload="auto">
    <source src="../assets/Videos/fondo8.mp4" type="video/mp4">
  </video>
  <ion-header>
    <ion-toolbar class="custom-toolbar">
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="bold-title">Registro de Profesionales</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Texto "FILTROS" con espacio encima y tamaño grande -->
  <ion-label class="filter-title" style="text-align: center; display: block; width: 100%; margin-top: 20px; font-size: 24px;">FILTROS</ion-label>

  <ion-list lines="none" class="filter-container">
    <ion-item>
      <ion-label class="filter-title" position="stacked">Nombre</ion-label>
      <ion-input placeholder="Ingrese el nombre" [(ngModel)]="nombreFiltro"></ion-input>
    </ion-item>
    <ion-item>
      <!-- Aquí ajustamos el placeholder del ion-label -->
      <ion-label class="filter-title" position="stacked" style="pointer-events: none;">Especialidad</ion-label>
      <ion-select placeholder="Seleccione la especialidad" [(ngModel)]="especialidadFiltro" interface="popover" style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);">
        <!-- Mantén la opción de "Ninguno" -->
        <ion-select-option value="">Ninguno</ion-select-option>
        <ion-select-option value="Psicologo">Psicologo</ion-select-option>
        <ion-select-option value="Voluntario">Voluntario</ion-select-option>
        <ion-select-option value="Docente">Docente</ion-select-option>
        <ion-select-option value="Doctor">Doctor</ion-select-option>
        <ion-select-option value="Sociologo">Sociologo</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  

  <!-- Texto "TABLA" centrado encima de la tabla y tamaño grande -->
  <ion-label class="filter-title" style="text-align: center; display: block; width: 100%; font-size: 24px;">TABLA</ion-label>

  <!-- Tabla de profesionales -->
  <ion-grid class="custom-table">
    <ion-row class="header-row">
      <ion-col>ID</ion-col>
      <ion-col>Nombre</ion-col>
      <ion-col>Apellido</ion-col>
      <ion-col>Especialidad</ion-col>
    </ion-row>

    <!-- Datos filtrados -->
    <ion-row *ngFor="let profesional of filtrarProfesionales()" class="data-row">
      <ion-col>{{ profesional.Id_ProfesRegis }}</ion-col>
      <ion-col>{{ profesional.Nombre }}</ion-col>
      <ion-col>{{ profesional.Apellido }}</ion-col>
      <ion-col>{{ profesional.Especialidad }}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-button class="imprimir-button" expand="full" (click)="imprimir()">IMPRIMIR</ion-button>
</ion-content>
