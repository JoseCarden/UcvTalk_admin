<ion-content [fullscreen]="true">
  <video autoplay muted loop id="video-background" preload="auto">
    <source src="../assets/Videos/fondo4.mp4" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
  </video>
  <div class="back-button-container">
    <ion-button fill="clear" (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </div>
  <div class="overlay">
      <div class="form-container">
        <form [formGroup]="formLogupAdministrador">
          <ion-list>
      <ion-item>
        <ion-input 
          formControlName="correo"
          label="Correo"
          type="email"
          labelPlacement="floating"
          email>
        </ion-input>
      </ion-item>   
      <ion-item>
        <ion-input 
          formControlName="usuario"
          label="Usuario"
          labelPlacement="floating"
          placeholder="Ingrese su usuario">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
          formControlName="password"
          label="Contraseña"
          type="password"
          labelPlacement="floating"
          placeholder="Ingrese su contraseña">
        </ion-input>
      </ion-item>

    </ion-list>
  </form>
  <ion-button (click)="registrarAdministrador()">Registrar</ion-button>
</div>
</div>
</ion-content>
